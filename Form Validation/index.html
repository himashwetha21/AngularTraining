<html ng-app="abc">
    <head>
        <title>log in</title>
        <link rel="stylesheet" href="style/bootstrap.min.css">
        <script src="js/angular.min.js"></script>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </head>
            <body ng-controller="ctrl">
                <div class="container">
                    <div class="jambotron">
                        <div class="row">
                            <div class="col-sm-6">
                                 <button type="button" class="btn btn-primary btn-block" ng-click="toggle(0)">Sign In</button> 
                            </div>          

                            <div class="col-sm-6">       
                                <button type="button" class="btn btn-primary btn-block" ng-click="toggle(1)">Sign Up</button>
                             </div>

                         </div>
                  </div>
                </div>
                  <div class="container" ng-if="formValue">
                      <form name="myForm">
                        <div class="form-group">
                                <label for="email">Email</label>:
                                  <input type="email" class="form-control"  ng-model="email" placeholder="enter email" name="email"  ng-model="obj.email" required>
                                  <span style="color:rgb(47, 0, 255)" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                                  <span ng-show="myForm.email.$error.required">Email is required.</span>
                                  <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                                  </span>
                        
                    
                    </div>
                    <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control"  placeholder="enter password" name="pwd" ng-model="obj.pwd" required>
                    <span style="color:rgb(17, 0, 255)" ng-show="myForm.pwd.$dirty && myForm.pwd.$invalid">
                    <span ng-show="myForm.pwd.$error.required">Password is required.</span>
                    </span>
              </div>


              <button type="submit" class="btn btn-default"> Sign In</button>      
                </form>
            </div>   



            <div class="container" ng-if="!formValue">
                     <form name="myForm1">
                    <div class="form-group">
                    <label for="usr">User Name:</label>
                    <input type="username" class="form-control" id="username"  placeholder="enter username" name="user" ng-model="obj.user" required>
                    <span style="color:rgb(98, 0, 255)" ng-show="myForm1.usr.$dirty && myForm1.usr.$invalid">
                    <span ng-show="myForm1.usr.$error.required">Username is required.</span>
                    </span>   
                    </div>
            
                    <div class="form-group">
                <label for="email">email</label>:
                <input type="email" class="form-control"  ng-model="email" placeholder="enter email" name="email"  ng-model="obj.email" required>
                <span style="color:rgb(47, 0, 255)" ng-show="myForm1.email.$dirty && myForm1.email.$invalid">
                <span ng-show="myForm1.email.$error.required">Email is required.</span>
                <span ng-show="myForm1.email.$error.email">Invalid email address.</span>
                            </span>
                        </div>


        <div class="form-group">
         <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="enter password" name="pwd" ng-model="obj.pwda" required>
        <span style="color:rgb(17, 0, 255)" ng-show="myForm1.pwd.$dirty && myForm1.pwd.$invalid">
        <span ng-show="myForm1.pwd.$error.required">Password is required.</span>
         </span>
             </div>

                        <button type="submit" class="btn btn-default"> Sign up</button>     
                    
                </form>
          </div>
                    </div>
               </body>
               </html>
